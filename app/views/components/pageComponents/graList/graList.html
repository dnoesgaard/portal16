<div class="directoryList">
    <div>
        <h4 class="card-header">
            {{vm.title}}
        </h4>
        <div class="scrollable-y" style="{{vm.tableStyle}}" ng-if="vm.results">
            <div class="table-container rtl-bootstrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th
                                ng-repeat="col in ['year', 'recipient', 'country']"
                            >
                                <span class="inline-block text-nowrap">
                                    <span
                                        translate="directory.person.{{ col }}"
                                    ></span>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in vm.results">
                            <td>
                                <span
                                    class="m-r-1"
                                    ng-if="result.roles.length > 0"
                                    ng-repeat="roles in result.roles">{{ vm.asYear(roles.term.start) }}</span
                                >
                            </td>
                            <td>
                                <span
                                    ng-if="!result.orcidId"
                                    >{{ result.firstName }} {{
                                    result.surname }}</span
                                >
                                <a
                                    ng-if="result.orcidId"
                                    ng-href="{{ result.orcidId }}"
                                    >{{ result.firstName }} {{
                                        result.surname }}</a
                                >
                            </td>
                            <td>
                                <span ng-if="result.countryCode" translate="country.{{result.countryCode}}">{{ result.countryCode }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="emptyInfo--large" ng-if="!vm.results">
        <!-- sloppy loader that doens't test for errors -->
        <span class="loading"></span>
    </div>
</div>
