<div class="directoryList">
    <div>
        <h4 class="card-header">
            {{vm.title}}
        </h4>
        <div class="scrollable-y" style="{{vm.tableStyle}}" ng-if="vm.results">
            <div class="table-container rtl-bootstrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th
                                ng-repeat="col in ['name', 'country', 'areasExpertise']"
                            >
                                <span class="inline-block text-nowrap">
                                    <span
                                        translate="directory.person.{{ col }}"
                                    ></span>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in vm.results">
                            <td class="table-cell--normal">
                                <span
                                    ng-if="!result.Person.email"
                                    >{{ result.Person.firstName }} {{
                                    result.Person.surname }}</span
                                >
                                <a
                                    ng-if="result.Person.email"
                                    ng-href="{{ result.Person.email }}"
                                    >{{ result.Person.firstName }} {{
                                        result.Person.surname }}</a
                                >
                            </td>
                            <td class="table-cell--normal">
                                <span ng-if="result.Person.countryCode" translate="country.{{result.Person.countryCode}}">{{ result.Person.countryCode }}</span>
                            </td>
                            <td class="table-cell--wide">
                                <span
                                    class="m-r-1"
                                    ng-if="result.Person.areasExpertise.length > 0"
                                    ng-repeat="areasExpertise in result.Person.areasExpertise"
                                    translate="directoryAreaExpertise.{{areasExpertise}}">{{ areasExpertise }}</span
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="emptyInfo--large" ng-if="!vm.results">
        <!-- sloppy loader that doens't test for errors -->
        <span class="loading"></span>
    </div>
</div>
