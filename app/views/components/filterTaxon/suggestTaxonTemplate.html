<a ng-href="" class="seperator species-list seperator text-left" dir="auto">
    <span tooltip-placement="top" uib-tooltip="{{ 'species.synonym' | translate }}" ng-if="match.model.synonym" class="issue-bullet__warn">‚óè </span>
    <span ng-bind-html="match.model.scientificName | uibTypeaheadHighlight:query"></span>
    <span class="small discreet" translate="taxonRank.{{match.model.rank}}" dir="auto">{{match.model.rank}}</span>
    <div class="small discreet classification-list">
        <span ng-repeat="taxa in ['kingdom', 'phylum', 'class', 'order', 'family', 'genus', 'species']"
              ng-if="match.model[taxa] && taxa != match.model.rank.toLowerCase()">
            {{match.model[taxa]}}
        </span>
    </div>
</a>
